{% extends "base.html" %}
{% block titleTag -%}
<title>{{ _(title) }} - KindleEar</title>
{% endblock -%}
{% block menubar -%}
{% endblock -%}

{% block content -%}
<div class="main">
    {% if tips -%}
        <div class="notice-box">
            {{tips|default('error')|safe}}
            <br />
            <a href="{% if urltoback is defined and urltoback %}{{urltoback}}{%else%}javascript:history.go(-1);{%endif%}">
                {{_("Click to back")}}
            </a>
        </div>
    {% endif -%}
</div>
{% endblock -%}
